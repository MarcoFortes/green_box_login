<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Login Box</title>
    <link rel="shortcut icon" href="images/map logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f73b83773.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <main>

        <span><i class="fa-solid fa-location-dot" style="color: #0cc798;"></i></span>
        <form action="#">

            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="radio" name="remember" id="option" value="option"> <label for="remember">Remember me</label>
            <button type="submit" class="sign_in">Sign in</button>

            <a href="#" class="link-1">Forgot your password?</a>

        </form>
        <a href="#" class="link-2">Don't have an account?</a>
        <button type="submit" class="sign_up">Sign up</button>
    </main>

</body>
</html>
